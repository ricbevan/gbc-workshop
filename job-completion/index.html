<!DOCTYPE html>
<html>
	<head>
		<title>Job Completion</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/uikit.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<script src="/js/uikit.min.js"></script>
		<script src="/js/uikit-icons.min.js"></script>
		
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="/media/images/icons/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/media/images/icons/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon-precomposed" sizes="60x60" href="/media/images/icons/apple-touch-icon-60x60.png" />
		<link rel="apple-touch-icon-precomposed" sizes="76x76" href="/media/images/icons/apple-touch-icon-76x76.png" />
		<link rel="icon" type="image/png" href="/media/images/icons/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/png" href="/media/images/icons/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="/media/images/icons/favicon-16x16.png" sizes="16x16" />
		<link rel="manifest" href="/media/images/icons/manifest.json">
	</head>
	<body uk-height-viewport>
		<div class="uk-section gbc-red">
			<div class="uk-container">
				<div class="uk-position-top-right uk-padding-small" uk-tooltip="title: Not logged in; pos: bottom" id="username"><span uk-icon="user" class="uk-icon-button"></span></div>
				<h1 class="uk-text-large">Job Completion</h1>
			</div>
		</div>
		<div class="uk-section uk-section-default">
			<div class="uk-container">
				<ul class="uk-breadcrumb">
					<li><a href="/">Workshop</a></li>
					<li><span>Job Completion</span></li>
				</ul>
				<div  class="uk-child-width-1-1 uk-grid-small" id="page" uk-grid>
					<div>
						<div class="uk-search uk-search-large">
							<button class="uk-search-icon-flip" id="job-search" uk-search-icon></button>
							<input class="uk-search-input" type="number" placeholder="Job Number" id="job-number">
						</div>
					</div>
					<div class="uk-child-width-1-3@m uk-grid-small" id="job-roles" uk-grid hidden>
						<div class="uk-width-1-1">
							<div class="uk-alert-success" uk-alert>
								<a class="uk-alert-close" uk-close></a>
								<p>Click on any of the below to assign yourself to that role.</p>
							</div>
						</div>
						<div>
							<div class="uk-card uk-card-body uk-card-hover" id="goods-in">
								<h3 class="uk-card-title">Goods-In Checker</h3>
								<p>-</p>
								<span class="uk-position-bottom-right uk-padding-small"></span>
							</div>
						</div>
						<div>
							<div class="uk-card uk-card-body uk-card-hover" id="colour">
								<h3 class="uk-card-title">Colour Checker</h3>
								<p>-</p>
								<span class="uk-position-bottom-right uk-padding-small"></span>
							</div>
						</div>
						<div>
							<div class="uk-card uk-card-body uk-card-hover" id="coater">
								<h3 class="uk-card-title">Coater</h3>
								<p>-</p>
								<span class="uk-position-bottom-right uk-padding-small"></span>
							</div>
						</div>
						<div>
							<div class="uk-card uk-card-body uk-card-hover" id="goods-out">
								<h3 class="uk-card-title">Goods-Out Checker</h3>
								<p>-</p>
								<span class="uk-position-bottom-right uk-padding-small"></span>
							</div>
						</div>
						<div>
							<div class="uk-card uk-card-body uk-card-hover" id="aluminium">
								<h3 class="uk-card-title">Aluminium Pre-Treater</h3>
								<p>-</p>
								<span class="uk-position-bottom-right uk-padding-small"></span>
							</div>
						</div>
						<div>
							<div class="uk-card uk-card-body uk-card-hover" id="blaster">
								<h3 class="uk-card-title">Blaster</h3>
								<p>-</p>
								<span class="uk-position-bottom-right uk-padding-small"></span>
							</div>
						</div>
						<div class="uk-width-1-1 uk-margin-medium-top">
							<div uk-grid>
								<div class="uk-width-expand@m">
									<input class="uk-input" type="text" placeholder="Comment" id="comment">
								</div>
								<div class="uk-width-auto@m">
									<button class="uk-button uk-button-primary uk-width-1-1" id="save-comment">Save</button>
								</div>
								<div class="uk-width-1-1">
									<p id="previous-colour-and-manufacturers"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="uk-alert-danger" id="error" uk-alert hidden>
					<p></p>
				</div>
			</div>
			
			<div class="uk-modal uk-flex uk-open uk-flex-center uk-overlay-primary uk-text-center uk-flex-middle" id="loading" hidden>
				<div class="uk-child-width-1-1" uk-grid>
					<div id="loading-spinner">
						<span uk-spinner="ratio: 4.5"></span>
					</div>
					<div>
						<p id="loading-message">Loading...</p>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/gbc.js"></script>
		<script src="/js/gbc-office.js"></script>
		<script src="/js/monday.js"></script>
		<script src="script.js"></script>
		<script defer data-domain="workshop.gbc.uk" data-api="https://old-frog-340d.falling-shadow-dfed.workers.dev/gbc/event" src="https://old-frog-340d.falling-shadow-dfed.workers.dev/gbc/script.js"></script>
	</body>
</html>
